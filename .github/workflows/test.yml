name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
    - name: Install Node dependencies
      run: pnpm install
    - name: Run tests
      run: pnpm test
