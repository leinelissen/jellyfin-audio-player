name: Lint
 
on: [push, pull_request]
 
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
    - name: Install Node dependencies
      run: pnpm install
    - name: Run linter
      run: pnpm lint